<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assents/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="cart">
            <a href="cart.html"><img src="cart-icon.png" alt="Cart Icon"> <span id="cart-count">0</span></a>
        </div>
    </header>

    <main>
        <h1>Checkout</h1>
        <form onsubmit="handleCheckout(event)">
            <input type="text" id="shipping-name" placeholder="Full Name" required>
            <input type="text" id="shipping-address" placeholder="Shipping Address" required>
            <input type="text" id="payment-info" placeholder="Payment Info" required>
            <button type="submit">Place Order</button>
        </form>
    </main>

    <script src="assents/app.js"></script>
</body>

</html>
